<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDIÇÕES</title>
</head>
<body>
    <H1>VERIFICAR PAÍS</H1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verif()">
    <div id="res"></div>
    <script>

        function verif(){
        var p = window.document.getElementById('txtpais')
        var pais = Text(p.Value)
        var res = window.document.querySelector('div#res')
        res.innerHTML = 'O seu país é: ' + pais
        }
    </script>
</body>
</html>
