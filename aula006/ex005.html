<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 5th script</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt('enter a value: '))
        //you can use ".toFixed(2)" for only 2 places after the decimal point... orrr:
        var dolar = num.toLocaleString('pt-br',{style: 'currency',currency: 'USD'})
        var real = num.toLocaleString('pt-br',{style: 'currency',currency: 'BRL'})
        var euro = num.toLocaleString('pt-br',{style: 'currency',currency: 'EUR'})
        document.write('this value in Dolar is : '+ dolar +'!' + ' this value in Real is: '+ real +'!' + ' this value in Euro is : ' + euro +'!')
    </script>
</body>
</html>
