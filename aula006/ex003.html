<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3th script</title>
    <style>
        body{
            background-color: rgb(100, 100, 202);
            color: white;
            font-size: 20px;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HELLO, WORLD!</h1>
    <script>
        var name = window.prompt('whats your name ?')
        document.write('your name have '+ name.length + ' letters!,  ') //letter count...
        document.write('your name in upper is '+ name.toUpperCase() + ',') //capital letters...
        document.write('and your name in lowercase is '+ name.toLowerCase() + '!.')//lowercase letters..
    </script>
</body>
</html>
